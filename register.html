<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration of students</title>

    </style>
</head>
<body>
    <div>
    <h2>Registration of Students</h2>

    <form>
        <label for="Name"> Full Name: </label>
        <input type="text" name="fname"> <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob"><br>
        <br>
        <label for="gender">Gender:</label>
        <input type="gender" name="gender"><br>
        <br>
        <label for="address">Address:</label>
        <input type="address" name="address"><br>
        <br>
        <label for="phone">Telphone: </label>
        <input type="phone" name="phone" maxlength="12"><br>
        <br>
        <label for="email">Email Address: </label>
        <input type="email" name="email" required><br>
        <br>
        <label for="course">Your Course: </label>
        <input type="text" name="course">
        <br>
        <hr>
        <button>Register</button>
        <br>
        <button>Cancel</button>
    </form>
</div>
    
</body>
</html>
